name: Maven Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload geoscript-groovy.zip
        uses: actions/upload-artifact@v2
        with:
          name: geoscript-groovy.zip
          path: target/geoscript-groovy-*.zip
      - name: Upload geoscript-groovy-app.jar
        uses: actions/upload-artifact@v2
        with:
          name: geoscript-groovy-app.jar
          path: target/geoscript-groovy-app-*.jar